<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamiczna Mapa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 90vh; width: 100%; }
    </style>
</head>
<body>
    <h2>Dynamiczna Mapa Lokalizacji</h2>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([48.86501150149537, 2.362541102251586], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

        var marker = null;
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Pobranie i wyświetlenie stref
        function loadZones() {
            fetch('/zones')
                .then(response => response.json())
                .then(data => {
                    data.forEach(zone => {
                        L.polygon(zone.polygon, {
                            color: zone.color,
                            fillColor: zone.color,
                            fillOpacity: 0.3
                        }).addTo(map);
                    });
                });
        }

        loadZones();

        // Obsługa dynamicznego przesuwania punktu
        socket.on('new_location', function(data) {
            if (marker) {
                marker.setLatLng([data.lat, data.lng]);  
            } else {
                marker = L.circle([data.lat, data.lng], {
                    color: 'blue',
                    fillColor: '#30f',
                    fillOpacity: 0.5,
                    radius: 50  
                }).addTo(map);
            }

            map.panTo([data.lat, data.lng]);  
        });
    </script>
</body>
</html>
