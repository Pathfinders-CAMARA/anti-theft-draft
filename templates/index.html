<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamiczna Mapa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 90vh; width: 100%; }
    </style>
</head>
<body>
    <h2>Dynamiczna Mapa Lokalizacji</h2>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([48.8566, 2.3522], 14); // Domyślnie Paryż
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

        var markers = {};  // Obiekt do przechowywania punktów

        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('new_location', function(data) {
            var key = data.lat + ',' + data.lng;  // Unikalny identyfikator lokalizacji

            // Jeśli punkt istnieje, aktualizujemy jego pozycję
            if (markers[key]) {
                markers[key].setLatLng([data.lat, data.lng]);
            } else {
                // Dodanie nowego punktu
                var circle = L.circle([data.lat, data.lng], {
                    color: 'blue',
                    fillColor: '#30f',
                    fillOpacity: 0.3,
                    radius: data.radius
                }).addTo(map);

                markers[key] = circle;
            }

            map.setView([data.lat, data.lng], 14);  // Automatyczne przesunięcie mapy
        });
    </script>
</body>
</html>
